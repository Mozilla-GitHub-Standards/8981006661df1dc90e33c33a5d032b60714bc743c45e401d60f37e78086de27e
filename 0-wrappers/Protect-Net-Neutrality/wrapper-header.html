<script>
(function () {
  function activateKountForm () {
    if (!document.contribution['k-ris-sid']) return;

    var form = document.getElementById('wsniceform');
    var input;
    if (form) {
      input = form['k-ris-sid'];
      if (!input) {
        input = document.createElement('input');
        input.name = 'k-ris-sid';
        input.type = 'hidden';
        form.appendChild(input);
      }
      input.value = document.contribution['k-ris-sid'].value;
    }
  }

  if (window.attachEvent)
    window.attachEvent("onload", activateKountForm);
  else
    document.addEventListener("DOMContentLoaded", activateKountForm, false);
})();
</script>
