</div><script type="text/javascript">
    bQuery('#email').blur(
        function() {
          bQuery(this).mailcheck({
            domains: ["aol.com","att.net","comcast.net","cox.net","gmail.com","gmx.de","hotmail.co.uk","hotmail.com","hotmail.fr","live.com","mail.ru","me.com","msn.com","outlook.com","rocketmail.com","sbcglobal.net","verizon.net","web.de","yahoo.co.id","yahoo.co.uk","yahoo.com","yahoo.fr","ymail.com"],
            suggested: function(element, suggestion) {
              bQuery(element).parents('div.fieldset').children('.bsd-mailcheck').remove();

              bQuery(element).parents('div.fieldset').append(
                      '<span class="error bsd-mailcheck">Did you mean ' +
                      '<a class="bsd-mailcheck-fix-link" href="#">' +
                      suggestion.domain + '<' + '/a>?<' + '/span>');

              bQuery(element).parents('div.fieldset').find(".bsd-mailcheck-fix-link").click(
                  function() {
                    bQuery(element).val(suggestion.address + '@' + suggestion.domain);
                    bQuery(element).parents('div.fieldset').children('.bsd-mailcheck').remove();
                  });
            },
            empty: function(element) {
              bQuery(element).parents('div.fieldset').children('.bsd-mailcheck').remove();
            }
          });
        });
