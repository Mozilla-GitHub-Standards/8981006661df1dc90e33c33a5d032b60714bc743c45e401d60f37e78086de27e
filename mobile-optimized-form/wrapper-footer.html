<script>
  function checkPage()
  {
    // Show the "change your recurring options form"
    if (/Edit\syour\srecurring\scontribution/gi.test(document.getElementById("wsform").innerHTML))
      document.getElementById("contribution").style.display = "block";
  }

  if (window.attachEvent)
    window.attachEvent("onload", checkPage);
  else
    document.addEventListener("DOMContentLoaded", checkPage, false);

  function checkCountryOptIn() {
    // Automatically checks email opt in checkbox if United States is selected as country
    var e = document.getElementById("wsemail_opt_in");
    var p = document.getElementById("wsemail_opt_in").parentNode;
    var v = document.getElementById("wscountry").value;
    var emailOptInDisplay = p.currentStyle ? p.currentStyle.display : getComputedStyle(p, null).display;
    if(v == "US" && emailOptInDisplay !== "none")
      e.checked = true;
    else
      e.checked = false;
  }
  if (window.attachEvent)
    document.getElementById("wscountry").attachEvent("change", checkCountryOptIn);
  else
    document.getElementById("wscountry").addEventListener("change", checkCountryOptIn, false);
</script>
